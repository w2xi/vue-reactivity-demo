<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Reactive</title>
  <script src="../dist/main.js"></script>
</head>
<body>
  <div id="app">12 {{ message }}</div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Vue.js',
      }
    })
  </script>
</body>
</html>
